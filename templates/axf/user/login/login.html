{% extends 'base_user.html' %}
{% load static %}
{% block title %}
{{ block.super }}
    登录
{% endblock %}
{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/login/login.js' %}"></script>
{% endblock %}

{% block content %}
{{ block.super }}
        <div class="container">
        <form action="{% url 'axfuser:login' %}" method="post" >
            <span style="color: red">{{ msg }}</span>

        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">用户名</label>
            <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="英文字母3到6个">
            <span id="nameinfo"></span>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <img src="/axfuser/getcode/" id="changeImage" alt=""><br>

            <input type="text"  name="imgCode" class="imgcode"  placeholder="请输入验证码">
        </div>
        <button type="submit" class="btn btn-success btn-block" style="color: darkgreen">登录</button>
    </form>
        </div>


{% endblock %}
