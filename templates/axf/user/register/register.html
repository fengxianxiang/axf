{% extends 'base_user.html' %}
{% load static %}
{% block title %}
    {{ block.super }}
    注册
{% endblock %}
{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/register/register.js' %}"></script>
{% endblock %}
{% block content %}
    {{ block.super }}
        <div class="container">
        <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">用户名</label>
            <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="英文字母3到6个">
            <span id="nameinfo"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="请输入你的邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">确认密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="再次输入密码">
            <span id="passwordinfo"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像</label>
            <input type="file" name="icon" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <button type="submit" class="btn btn-success btn-block" style="color: darkgreen">注册</button>
    </form>
        </div>
{% endblock %}
